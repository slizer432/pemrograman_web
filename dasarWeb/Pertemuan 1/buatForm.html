<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Form</title>
  </head>
  <body>
    <form method="GET" action="gambar.html">
      <h4>FORM</h4>
      <input
        type="text"
        name="var1"
        size="30"
        value="Enter your name here"
      /><br /><br />
      <input type="text" name="var2" size="30" value="Enter your address" />
      <br /><br />
      <b>Are you a student?</b>
      <input type="checkbox" name="var3" />
      <br /><br />
      <b>How old are you?</b><br />
      <input type="radio" name="var4" value="r1" />10-15 <br />
      <input type="radio" name="var4" value="r2" />16-20 <br />
      <input type="radio" name="var4" value="r3" />21-25 <br /><br />
      <b>Which one do you have?</b><br />
      <input type="checkbox" name="vechicle1" value="Plane" checked />I have a
      plane<br />
      <input type="checkbox" name="vechicle2" value="Bike" />I have a bike<br />
      <input type="checkbox" name="vechicle3" value="Car" />I have a car<br />
      <input type="checkbox" name="vechicle4" value="Boat" />I have a boat<br /><br />
      <b>Where are you come from?</b><br />
      <select name="var6" id="" size="2">
        <option value="BG">Bulgaria</option>
        <option value="UK">United Kingdom</option>
        <option value="USA">USA</option>
        <option value="IDN" selected>Indonesia</option></select
      ><br /><br />
      <b>Enter Your private code</b>
      <input type="password" name="var7" /><br /><br />
      <b>Enter your comment</b><br />
      <textarea name="var8" id="" placeholder="Fill this area"></textarea
      ><br /><br />
      <input type="submit" name="var5" value="send" />
      <input type="reset" name="var5" value="clear" />
    </form>
  </body>
</html>
