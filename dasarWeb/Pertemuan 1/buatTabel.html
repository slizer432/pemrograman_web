<html>
  <head>
    <title>Membuat Tabel</title>
  </head>
  <body>
    <table
      border="1"
      height="100%"
      width="40%"
      cellpadding="20"
      cellspacing="5"
    >
      <tr>
        <td rowspan="2" align="right" valign="bottom">
          <font face="courier" color="red" size="15"
            >ini baris pertama kolom pertama</font
          >
        </td>
        <td>ini baris pertama kolom kedua</td>
        <td>tambah 1 kolom</td>
      </tr>
      <tr>
        <td rowspan="2">ini baris kedua kolom pertama</td>
        <td>ini sekarang menjadi gabungan 2 kolom</td>
      </tr>
    </table>
  </body>
</html>
