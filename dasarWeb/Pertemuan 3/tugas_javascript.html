<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biodata</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        color: #333;
      }
      .container {
        width: 80%;
        max-width: 800px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      form {
        width: 100%;
      }
      .container h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        color: #34495e;
        font-weight: bold;
      }
      input[type="text"],
      textarea,
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        font-size: 16px;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }
      .form-group-inline {
        display: flex;
        align-items: center;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .submit-btn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form Biodata</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukkan Nama"
          />
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea
            id="alamat"
            name="alamat"
            rows="4"
            placeholder="Masukkan Alamat"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="tanggal_lahir">Tanggal Lahir</label>
          <input
            type="date"
            id="tanggal_lahir"
            name="tanggal_lahir"
            placeholder="Masukkan Tanggal Lahir"
          />
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="options">
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="laki"
                name="jenis_kelamin"
                value="Laki-Laki"
              />
              <label for="laki">Laki-Laki</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="wanita"
                name="jenis_kelamin"
                value="Wanita"
              />
              <label for="wanita">Wanita</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Hobby</label>
          <div class="options">
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="berenang"
                name="hobby"
                value="Berenang"
              />
              <label for="berenang">Berenang</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="berlari"
                name="hobby"
                value="Berlari"
              />
              <label for="berlari">Berlari</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="lain_lain_hobby"
                name="hobby"
                value="Lain-Lain"
              />
              <label for="lain_lain_hobby">Lain-Lain</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Pekerjaan</label>
          <div class="options">
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="swasta"
                name="pekerjaan"
                value="Swasta"
              />
              <label for="swasta">Swasta</label>
            </div>
            <div class="form-group-inline">
              <input type="checkbox" id="pns" name="pekerjaan" value="PNS" />
              <label for="pns">PNS</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="lain_lain_pekerjaan"
                name="pekerjaan"
                value="Lain-Lain"
              />
              <label for="lain_lain_pekerjaan">Lain-Lain</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="checkbox" id="check" name="check" />
          <label for="check">Check Jika anda akan mengirimkan data ini</label>
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn">Cek!</button>
        </div>
      </form>
    </div>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const nama = document.getElementById("nama").value.trim();
        const alamat = document.getElementById("alamat").value.trim();
        const tanggalLahir = document.getElementById("tanggal_lahir").value;

        // Get checkbox values for jenis kelamin,hobby and pekerjaan
        const jenisKelamin = document.querySelectorAll(
          'input[name="jenis_kelamin"]:checked'
        );
        const pekerjaan = document.querySelectorAll(
          'input[name="pekerjaan"]:checked'
        );
        const hobby = document.querySelectorAll('input[name="hobby"]:checked');
        const checkData = document.getElementById("check");

        if (checkData.checked) {
          if (!nama) {
            alert("Nama: Input nama belum diisi.");
            return;
          }

          if (!alamat) {
            alert("Alamat: Input alamat belum diisi.");
            return;
          }

          if (!tanggalLahir) {
            alert("Tanggal Lahir: Input tanggal lahir belum diisi.");
            return;
          }

          if (jenisKelamin.length !== 1) {
            alert("Jenis Kelamin: Pilih salah satu jenis kelamin.");
            return;
          }

          if (pekerjaan.length !== 1) {
            alert("Pekerjaan: Pilih salah satu pekerjaan.");
            return;
          }

          // If all validations pass
          alert("Data berhasil dikirim!");
          form.reset();
        } else {
          alert("Check Bagian bawah jika ingin mengirimkan data");
        }
      });
    </script>
  </body>
</html>
